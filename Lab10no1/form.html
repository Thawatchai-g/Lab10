<html><head><meta charset="utf-8">
    <script>
        var xmlHttp;
    
        function send() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = showResult;
    
            var m = document.getElementById("mango").value;
            var o = document.getElementById("orange").value;
            var b = document.getElementById("banana").value;
            //var url = "lab12-1.php?m=" + ( m * 30 ) + "&o=" + ( o * 70 ) + "&b=" + ( b * 30);
            var url= "lab12-1.php?m=" + m + "&o=" + o + "&b=" + b;
           
           xmlHttp.open("GET", url);
           xmlHttp.send();   
       }
       function showResult() {
           if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
               document.getElementById("result").innerHTML = xmlHttp.responseText;
           }
       }
    </script></head>
    <body>
        <h2>บันทึกการขาย</h2>
         มะม่วง กก.ละ 30 บาท ขายได้ <input type="number" id="mango" min="0" max="10" value="0"> กก.<br><br>
         ส้ม กก.ละ 70 บาท ขายได้ <input type="number" id="orange" min="0" max="10" value="0"> กก.<br><br>
         กล้วย หวีละ 30 บาท ขายได้ <input type="number" id="banana" min="0" max="10" value="0" onkeyup="send()"> หวี<br>
        
        <span id="result"></span>
    </body></html>
